<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="socket.io/socket.io.js"></script>
    <title>Game Set Up</title>
</head>

<body>
    <button onclick="up();" id="up">Up</button>
    <button onclick="down();" id="down">Down</button>
    <button onclick="left();" id="left">Left</button>
    <button onclick="right();" id="right">Right</button>
    <h1 id="socketconn" style="color:red;">connected</h1>
    <div id="status">Here lies the status meter</div>
    <div id="karma">Here is the karma meter</div>
    <button id="optbutton" disabled>Optional button</button>
</body>
<script>
    // Create SocketIO instance, connect
    var socket = io();
    socket.connect('http://localhost:8080/', {
        autoConnect: true
    });
    // Add a connect listener
    socket.on('connect', function () {
        console.log('Client has connected to the server!');
        document.getElementById("socketconn").style.color = "green";
    });
    // Add a connect listener
    socket.on('message', function (data) {
        console.log('Received a message from the server!', data);
    });
    // Add a disconnect listener
    socket.on('disconnect', function () {
        console.log('The client has disconnected!');
    });
    // Sends a message to the server via sockets
    function sendMessageToServer(message) {
        socket.send(message);
    };

    function left() {
        console.log('left')
    };

    function right() {
        console.log('right')
    };

    function up() {
        console.log('up')
    };

    function down() {
        console.log('down')
    };
</script>

</html>
